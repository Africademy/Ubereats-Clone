name: mobile
on:
  push:
    paths:
      - 'packages/mobile/**'
      - '.github/workflows/mobile.yaml'
jobs:
  install-expo-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: expo/expo-github-action@v5
      - run: yarn install
